{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text"
                           name="username"
                           id="id_username"
                           class="form-control"
                           value="{{ username|default:'' }}"
                           required
                           autofocus>
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email"
                           name="email"
                           id="id_email"
                           class="form-control"
                           value="{{ email|default:'' }}"
                           required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    <input type="password"
                           name="password1"
                           id="id_password1"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password:</label>
                    <input type="password"
                           name="password2"
                           id="id_password2"
                           class="form-control"
                           required>
                </div>
                {% if errors %}
                    <div class="form-errors">
                        {% for error in errors %}<div class="form-error">{{ error }}</div>{% endfor %}
                    </div>
                {% endif %}
                <div class="form-submit">
                    <button type="submit" class="btn btn-blue">Register</button>
                </div>
            </form>
            <div class="auth-links">
                <p>
                    Already have an account? <a href="{% url 'users:login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
