{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="form-wrapper">
        <form class="form elegant-form" id="newOrderForm" method="post">
            {% csrf_token %}
            <div class="form-heading">
                <i class="fa-solid fa-shopping-cart"></i>
                Create a New Order
            </div>
            <div class="form-content">
                <div class="form-group" id="companySelectGroup">
                    <label for="companySelect">Choose a Company:</label>
                    <select name="companySelect" id="companySelect" class="form-control">
                        <option value="-1">Select a company...</option>
                        {% for company in companies %}
                            <option value="{{ company.id }}"
                                    {% if selected_company_id == company.id %}selected{% endif %}>
                                {{ company.name }} ({{ company.active_product_count }} products)
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div id="productForm"></div>
                <div class="form-submit">
                    <button type="submit"
                            class="btn btn-blue"
                            id="newOrderSubmit"
                            style="display: none">
                        <i class="fa-solid fa-cart-shopping"></i> Submit Order
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block extra_js %}
    <script>
    const ORDER_LIST_URL = "{% url 'orders:order_list' %}";

    {% if selected_company_id %}
    // Auto-load products if company is pre-selected
    $(document).ready(function() {
        setTimeout(function() {
            $("#companySelect").trigger('change');
        }, 100);
    });
    {% endif %}
    </script>
    <script src="{% static 'js/order_form_script.js' %}"></script>
{% endblock %}
